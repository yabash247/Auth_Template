{% extends "base.html" %}
{% block content %}
<div style="max-width:400px;margin:40px auto;padding:20px;border:1px solid #ddd;border-radius:8px;box-shadow:0 2px 6px rgba(0,0,0,0.1);">
  <div style="text-align:center;margin-bottom:20px;">
    <img src="https://via.placeholder.com/150x50.png?text=My+App+Logo" alt="App Logo" style="max-height:50px;">
  </div>
  <h2 style="text-align:center;">Admin Login</h2>

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" style="width:100%;padding:10px;background:#1e90ff;color:white;border:none;border-radius:5px;font-weight:bold;">
      Log in
    </button>
  </form>
</div>
{% endblock %}
